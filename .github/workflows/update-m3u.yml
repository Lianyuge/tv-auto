name: Update M3U Live Sources

on:
  schedule:
    # 北京时间0点 (UTC时间前一天的16点)
    - cron: '0 16 * * *'
    # 北京时间5点 (UTC时间前一天的21点)  
    - cron: '0 21 * * *'
    # 北京时间17点 (UTC时间9点)
    - cron: '0 9 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-sources:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: pip install requests
        
    - name: Run update script
      env:
        M3U_SOURCE_1: ${{ secrets.M3U_SOURCE_1 }}
        M3U_SOURCE_2: ${{ secrets.M3U_SOURCE_2 }}
        M3U_SOURCE_3: ${{ secrets.M3U_SOURCE_3 }}
        M3U_SOURCE_4: ${{ secrets.M3U_SOURCE_4 }}
        M3U_SOURCE_5: ${{ secrets.M3U_SOURCE_5 }}
        M3U_SOURCE_6: ${{ secrets.M3U_SOURCE_6 }}
        M3U_SOURCE_7: ${{ secrets.M3U_SOURCE_7 }}
        M3U_SOURCE_8: ${{ secrets.M3U_SOURCE_8 }}
        M3U_SOURCE_9: ${{ secrets.M3U_SOURCE_9 }}
        M3U_SOURCE_10: ${{ secrets.M3U_SOURCE_10 }}
        M3U_SOURCE_11: ${{ secrets.M3U_SOURCE_11 }}
        M3U_SOURCE_12: ${{ secrets.M3U_SOURCE_12 }}
      run: python scripts/update_sources.py
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "Auto-update live sources: $(date +'%Y-%m-%d %H:%M') UTC"
        git push