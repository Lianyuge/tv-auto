name: Update M3U Live Sources

on:
  schedule:
    # 北京时间0点 (UTC时间前一天的16点)
    - cron: '0 16 * * *'
    # 北京时间5点 (UTC时间前一天的21点)  
    - cron: '0 21 * * *'
    # 北京时间17点 (UTC时间9点)
    - cron: '0 9 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-sources:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: pip install requests
        
    - name: Run update script
      env:
        # 【在这里修改或增加分组】
        # 格式为 M3U_SOURCE_分组名: ${{ secrets.Secret名 }}
        M3U_SOURCE_咪咕: ${{ secrets.M3U_SOURCE_1 }}
        M3U_SOURCE_吉林: ${{ secrets.M3U_SOURCE_2 }}
        M3U_SOURCE_辽宁: ${{ secrets.M3U_SOURCE_3 }}
        M3U_SOURCE_北京: ${{ secrets.M3U_SOURCE_4 }}
        M3U_SOURCE_上海: ${{ secrets.M3U_SOURCE_5 }}
        M3U_SOURCE_冰茶: ${{ secrets.M3U_SOURCE_6 }}
      run: python scripts/update_sources.py
      
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git diff --staged --quiet || git commit -m "Auto-update live sources: $(date +'%Y-%m-%d %H:%M') UTC"
        git push
