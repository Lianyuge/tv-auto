name: Update IPTV M3U Daily

on:
  schedule:
    - cron: '0 2 * * *'  # æ¯å¤©UTCæ—¶é—´2ç‚¹è¿è¡Œï¼ˆåŒ—äº¬æ—¶é—´10ç‚¹ï¼‰
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
  push:
    paths:
      - 'scripts/update_sources.py'
      - '.github/workflows/update-m3u.yml'

jobs:
  update-m3u:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
    
    - name: Run update script
      env:
        M3U_SOURCE_1: ${{ secrets.M3U_SOURCE_1 }}
        M3U_SOURCE_2: ${{ secrets.M3U_SOURCE_2 }}
        M3U_SOURCE_3: ${{ secrets.M3U_SOURCE_3 }}
        M3U_SOURCE_4: ${{ secrets.M3U_SOURCE_4 }}
        M3U_SOURCE_5: ${{ secrets.M3U_SOURCE_5 }}
        M3U_SOURCE_6: ${{ secrets.M3U_SOURCE_6 }}
        M3U_SOURCE_7: ${{ secrets.M3U_SOURCE_7 }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: python scripts/update_sources.py
    
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add index.html
        git commit -m "ğŸ”„ Auto-update M3U playlist - $(date +'%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
        git push origin main
